<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servicio no disponible</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .logo {
      margin-bottom: 1.5rem;
    }

    .logo svg {
      width: 80px;
      height: 80px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: #111827;
    }

    p {
      font-size: 1.125rem;
      line-height: 1.6;
      color: #4b5563;
      margin-bottom: 1.5rem;
    }

    .checking {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: #9ca3af;
      border-radius: 50%;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .footer {
      font-size: 0.875rem;
      color: #9ca3af;
      margin-top: 2rem;
    }

    @media (max-width: 480px) {
      .logo svg { width: 60px; height: 60px; }
      h1 { font-size: 1.75rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- SVG inspirado en Cloudflare: nube + rayo -->
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Nube -->
        <path d="M20,45 C10,45 5,55 10,65 C20,75 40,75 50,70 C60,75 80,75 90,65 C95,55 90,45 80,45 C80,30 60,25 50,30 C40,25 20,30 20,45 Z"
              fill="#1da1f2" opacity="0.9" />
        <!-- Rayo -->
        <path d="M45,40 L55,40 L50,60 L60,50 L50,70 L40,50 L50,60 Z"
              fill="#fff" />
      </svg>
    </div>

    <h1>Servicio no disponible</h1>
    <p>Estamos experimentando problemas técnicos. El servicio está temporalmente fuera de línea. Por favor, inténtalo de nuevo más tarde.</p>

    <div class="checking">
      <span>Reintentando conexión</span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div class="footer">
      <p>Este no es un error de tu conexión. El equipo técnico ya está trabajando en la solución.</p>
    </div>
  </div>

  <!-- JS mínimo para SPA (aunque no es necesario aquí, lo dejamos por "SPA" semántico) -->
  <script>
    // SPA: evita recargas, maneja hashes internos (aunque no hay navegación real)
    window.addEventListener('hashchange', () => {
      // En una SPA real, aquí renderizarías vistas.
      // Aquí no hay contenido dinámico, solo mantenemos la estructura.
    });
  </script>
</body>
</html>
